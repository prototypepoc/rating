<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rating System Prototype</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="rating-container">
        <div class="stars">
            <span class="star" data-index="1"></span>
            <span class="star" data-index="2"></span>
            <span class="star" data-index="3"></span>
            <span class="star" data-index="4"></span>
            <span class="star" data-index="5"></span>
        </div>
        <button id="submit-rating" disabled>Submit Rating</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
